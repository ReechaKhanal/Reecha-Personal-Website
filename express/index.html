<!DOCTYPE html>
<html lang="en">
    <title>Reecha Khanal</title>
    <meta charset="UTF-8">
    
    <head>
        <link rel="stylesheet" href = "main.css">
    </head>

    <body>
        <!-- Top Navigation Bar -->
        <div class="top-navigation-bar">
            <ul class = "top-navigation">
                <li><a href="#overview" class="navigation_bar_item">OVERVIEW</a></li>
                <li><a href="#education" class="navigation_bar_item">EDUCATION</a></li>
                <li><a href="#experience" class="navigation_bar_item">EXPERIENCE</a></li>
                <li><a href="#contact" class="navigation_bar_item">CONTACT</a></li>
                <a class="right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            </ul>
        </div>
        <div id="navDemo" class="small_screen_navigation" style="margin-top:46px">
            <a href="#band" class="navigation_bar_item" onclick="myFunction()">EDUCATION</a>
            <a href="#tour" class="navigation_bar_item" onclick="myFunction()">PROFESSIONAL EXPERIENCE</a>
            <a href="#contact" class="navigation_bar_item" onclick="myFunction()">CONTACT</a>
        </div>        
        <script>
            // Used to toggle the menu on small screens when clicking on the menu button
            function myFunction() {
                var x = document.getElementById("navDemo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
            }

            // When the user clicks anywhere outside of the modal, close it
            var modal = document.getElementById('ticketModal');
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
